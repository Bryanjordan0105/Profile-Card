<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card</title>
  </head>
  <body>
      <div class="profileBox">
        <div class="header"></div>
        <div class="profileBody">
          <img src="images/image-victor.jpg" alt="" />
          <h1>Victor Crest</h1>
          <h3 class="age">26</h3>
          <h4 class="city">London</h4>
        </div>
        <div class="profileFooter">
          <div class="followers">
            <h2 class="follower_Count">80K</h2>
            <h5 class="footer_Sub">Followers</h5>
          </div>
          <div class="Likes">
            <h2 class="like_Count">803K</h2>
            <h5 class="footer_Sub">Likes</h5>
          </div>
          <div class="followers">
            <h2 class="photo_Count">80K</h2>
            <h5 class="footer_Sub">Photos</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
